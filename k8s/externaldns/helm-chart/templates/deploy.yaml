{{- $randomSuffix := randAlphaNum 4 | lower -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "externaldns.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "externaldns.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: {{ include "externaldns.name" . }}
      containers:
        - name: external-dns
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --txt-owner-id={{ printf "%s-%s" .Values.config.txt_owner_id $randomSuffix }}
            - --txt-prefix={{ printf "%s-%s-" .Values.config.txt_prefix $randomSuffix }}
            - --source=service
            - --source=ingress
            - --provider=yandex
            - --yandex-folder={{ .Values.config.folder_id }}
            - --yandex-iam-key-file=/etc/kubernetes/iamkeyfile.json
          {{  range .Values.config.zones }}
            -  --zone-id-filter={{ . }}
          {{ end -}}
          volumeMounts:
            - name: yandex-iam-key-file
              mountPath: /etc/kubernetes
              readOnly: true
      volumes:
        - name: yandex-iam-key-file
          secret:
            secretName: {{ include "externaldns.fullname" . }}
            items:
              - key: iamkeyfile.json
                path: iamkeyfile.json